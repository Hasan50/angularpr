<div class="main-content">
    <div class="container-fluid">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-6" style="padding-top: 11px;">
                <p style="font-weight: bold;color: #9FABA4;">Daily Package Assign</p>
            </div>
            <div class="col-md-6">
              
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="top:50px">
                <strong>User Name:</strong> <span style="margin-right: 10px">{{selectedUser.FullName}}</span>
                <strong>Phone Number:</strong> <span>{{selectedUser.PhoneNumber}}</span>
                <div class="control-section">
                    <div class="col-lg-12 content-wrapper">
                        <ejs-schedule #scheduleObj width='100%' height='650px' cssClass='adaptive-rows' [eventSettings]="eventSettings"
                            [currentView]="currentView" (actionBegin)="onActionBegin($event)"
                            (popupOpen)="onPopupOpen($event)" 
                            [showQuickInfo]="showQuickInfo">
                            <e-views>
                                <e-view option="TimelineYear"></e-view>
                            </e-views>

                            <ng-template #eventSettingsTemplate let-data>
                                <div class="template-wrapper">{{data.PackageName}}</div>
                            </ng-template>
                            <ng-template #editorTemplate let-data>
                                <table *ngIf="data != undefined" class="custom-event-editor" width="100%"
                                    cellpadding="5">
                                    <tbody>
                                        <tr *ngFor="let a of packageList">
                                            <td colspan="2">
                                                <ejs-checkbox id="{{a.Value}}" name="{{a.Text}}"
                                                [(ngModel)]="a.Selected" #Selected="ngModel" label="{{a.Text}}"
                                                   (change)="onCheckboxChange(a,$event)"></ejs-checkbox>
                                            </td>
                                            <td colspan="2">
                                                <input id="Count" class="e-field e-input" type="text"
                                                [(ngModel)]="a.Count"  #Count="ngModel" name="Count"
                                                    style="width: 100%" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </ng-template>
                        </ejs-schedule>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
