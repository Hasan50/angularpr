<div class="modal-header">
  <h4 class="modal-title" style="font-size: 17px;">ADD COMPANY</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form #form="ngForm" novalidate class="row" autocomplete="off">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Company Name" name="Name" [(ngModel)]="CompanyOb.Name" maxlength="150" #Name="ngModel"
              required>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Phone No" name="PhoneNo" [(ngModel)]="CompanyOb.PhoneNo" maxlength="150" #PhoneNo="ngModel"
              required>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field>
            <textarea matInput placeholder="Address" name="Address"
              [(ngModel)]="CompanyOb.Address" maxlength="160" #Address="ngModel"></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm-6 row">
          <label class="col-sm-3">IsActive</label>
          <mat-radio-group aria-label="Select an option" [(ngModel)]="CompanyOb.IsActive" #Gender="ngModel" name='Gender'
            class="col-sm-9">
            <mat-radio-button [value]="true" style="margin-right: 10px">Active</mat-radio-button>
            <mat-radio-button [value]="false">Inactive</mat-radio-button>
          </mat-radio-group>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="activeModal.close('Cross click')">Close</button>
  <button type="submit" class="btn btn-light" (click)="SaveOrUpdate()">{{popupModel.Id == "0"?"Save":"Update"}}</button>
</div>
