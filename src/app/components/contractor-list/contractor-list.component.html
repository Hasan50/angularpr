<div class="main-content">
  <div class="container-fluid">
    <div class="row"
      style="margin-top: 50px;">
      <div class="col-md-6"
        style="padding-top: 11px;">
        <p style="font-weight: bold;color: #9FABA4;"> CONTRACTOR SETUP</p>
      </div>
      <div class="col-md-6">
        <button _ngcontent-xej-c8=""
          class="btn btn-success btn-round pull-right mat-raised-button"
          mat-raised-button=""
          (click)="openContractorAddOrEditPopup('0')"
          type="submit"><span class="mat-button-wrapper">ADD CONTRACTOR</span>
          <div class="mat-button-ripple mat-ripple"
            matripple=""></div>
          <div class="mat-button-focus-overlay"></div>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">

          <div class="card-body">
            <div class="table-responsive">

              <table class="table">
                <thead class=" text-primary">
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Contact Number</th>
                  <th>Is Active</th>
                  <th>Actions</th>
                </thead>
                <tbody>
                  <tr *ngFor="let a of dataList">
                    <td>{{a.UserName}}</td>
                    <td>{{a.Email}}</td>
                    <td>{{a.Location}}</td>
                    <td>{{a.ContactNo}}</td>
                    <td> <span *ngIf="a.IsActive"
                        class="badge badge-success">{{a.IsActive?'Yes':'No'}}</span>
                      <span *ngIf="!a.IsActive"
                        class="badge badge-warning">{{a.IsActive?'Yes':'No'}}</span></td>

                    <!-- <td>
                      <span *ngIf="a.IsActive"
                        class="badge badge-success">{{a.Status}}</span>
                      <span *ngIf="!a.IsActive"
                        class="badge badge-warning">{{a.Status}}</span>
                    </td> -->
                    <td>
                      <i class="material-icons pointer"
                        ngbTooltip="Edit"
                        tooltipClass="my-custom-class"
                        (click)="openContractorEditPopup(a.Id)">edit</i>
                      <i class="material-icons pointer"
                        ngbTooltip="Delete"
                        tooltipClass="my-custom-class"
                        (click)="openConfirmationDialog(a.Id)">delete</i>
                      <!-- <i class="material-icons pointer">assignment</i> -->

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-block text-center card-footer">
              <ngb-pagination *ngIf="totalItems > 10"
                [pageSize]="itemsPerPage"
                [collectionSize]="totalItems"
                [(page)]="page"
                [maxSize]="7"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="loadPage($event)"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
