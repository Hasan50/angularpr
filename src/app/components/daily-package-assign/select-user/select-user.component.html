<div class="modal-header">
  <h4 class="modal-title" style="font-size: 17px;">SELECT USER</h4>
  <button type="button" class="close" aria-label="Close" (click)="popUpClose(null)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table">
          <thead class=" text-primary">

            <th>Full Name</th>
            <th>Contact No</th>
            <th>Email</th>
            <th>Package</th>
          </thead>
          <tbody>
            <tr *ngFor="let a of dataList" (dblclick)="popUpClose(a)">

              <td>{{a.FullName}}</td>
              <td>{{a.PhoneNumber}}</td>
              <td>{{a.Email}}</td>
              <td>{{a.Package}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-light" (click)="SaveOrUpdate()">{{popupModel.Id == "0"?"Save":"Update"}}</button>
</div>
