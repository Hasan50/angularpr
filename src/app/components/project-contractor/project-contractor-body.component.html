<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-md-3">
            <mat-form-field *ngIf="ClientList != null">
              <mat-label>Select A Client</mat-label>
              <mat-select [(ngModel)]="clientId"
                (ngModelChange)="onClientChange(clientId)">
                <mat-option *ngFor="let x of ClientList"
                  value="{{x.Value}}">{{x.Text}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field *ngIf="ProjectList != null">
              <mat-label>Select A Project</mat-label>
              <mat-select [(ngModel)]="projectId"
                (ngModelChange)="GetContractorListByProjectId(projectId)">
                <mat-option *ngFor="let x of ProjectList"
                  value="{{x.Value}}">{{x.Text}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <button _ngcontent-xej-c8=""
              class="btn btn-success btn-round pull-right mat-raised-button"
              mat-raised-button=""
              (click)="openProjectContractorAddOrEditPopup('0')"
              type="submit"><span class="mat-button-wrapper">ADD PROJECT CONTRACTOR</span>
              <div class="mat-button-ripple mat-ripple"
                matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Full Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Contact Number</th>
            </thead>
            <tbody>
              <tr *ngFor="let a of dataList">
                <td>{{a.UserName}}</td>
                <td>{{a.Email}}</td>
                <td>{{a.Location}}</td>
                <td>{{a.ContactNo}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
